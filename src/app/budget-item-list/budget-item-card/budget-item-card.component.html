<div class="root">
  <div
    class="budget-item"
    (click)="onCardClick()"
    [ngClass]="{ income: item.amount >= 0, expense: item.amount < 0 }"
  >
    <div class="description">
      <p style="margin-top: 10px;">{{ item.description }}</p>
    </div>
    <div class="amount">
      <p style="margin-top: 10px;">{{ item.amount }}</p>
    </div>
  </div>
  <div class="x-icon-button" (click)="onXButtonClick()">
    ❌
  </div>
</div>
